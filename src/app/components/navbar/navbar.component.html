<nav
  class="topnav navbar navbar-expand shadow justify-content-between justify-content-sm-start navbar-light bg-white"
  id="sidenavAccordion"
>
  <button
    class="btn btn-icon btn-transparent-dark order-1 order-lg-0 me-2 ms-lg-2 me-lg-0"
    id="sidebarToggle"
    (click)="toggleSidebar()"
  >
    <i class="fa-solid fa-bars" style="font-size: 20px"></i>
  </button>

  <a class="navbar-brand pe-3 ps-4 ps-lg-2" routerLink="/">CamShield</a>

  <ul class="navbar-nav align-items-center ms-auto">
    <li class="nav-item dropdown no-caret dropdown-user me-3 me-lg-4">
      <a
        class="btn btn-icon btn-transparent-dark dropdown-toggle"
        id="navbarDropdownUserImage"
        href="javascript:void(0);"
        role="button"
        data-bs-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        ><img class="img-fluid" [src]="profilePicture"
      /></a>
      <div
        class="dropdown-menu dropdown-menu-end border-0 shadow animated--fade-in-up"
        aria-labelledby="navbarDropdownUserImage"
      >
        <h6 class="dropdown-header d-flex align-items-center">
          <img class="dropdown-user-img" [src]="profilePicture" />
          <div class="dropdown-user-details">
            <div class="dropdown-user-details-name">{{ profileName }}</div>
            <div class="dropdown-user-details-email">
              <a
                href="#"
                class="__cf_email__"
                data-cfemail="eb9d879e858aab8a8487c5888486"
                >{{ roleName }}</a
              >
            </div>
          </div>
        </h6>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#!">
          <div class="dropdown-item-icon">
            <i data-feather="settings"></i>
          </div>
          Account
        </a>
        <div class="dropdown-item" (click)="onLogout()">
          <div class="dropdown-item-icon">
            <i data-feather="log-out"></i>
          </div>
          Logout
        </div>
      </div>
    </li>
  </ul>
</nav>

<div id="layoutSidenav_nav">
  <nav class="sidenav shadow-right sidenav-light">
    <div class="sidenav-menu">
      <div class="nav accordion" id="accordionSidenav">
        <div class="sidenav-menu-heading">Core</div>
        <a
          class="nav-link collapsed"
          routerLink="/dashboard"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >
          <div class="nav-link-icon">
            <i class="fas fa-dashboard" style="font-size: 20px"></i>
          </div>
          Dashboard
        </a>
        <div class="sidenav-menu-heading">Settings</div>
        <a
          class="nav-link collapsed"
          href="javascript:void(0);"
          data-bs-toggle="collapse"
          data-bs-target="#collapseDashboards"
          aria-expanded="false"
          aria-controls="collapseDashboards"
        >
          <div class="nav-link-icon">
            <i class="fas fa-users" style="font-size: 20px"></i>
          </div>
          Users
          <div class="sidenav-collapse-arrow">
            <i class="fas fa-angle-down"></i>
          </div>
        </a>
        <div
          class="collapse"
          id="collapseDashboards"
          data-bs-parent="#accordionSidenav"
        >
          <nav
            class="sidenav-menu-nested nav accordion"
            id="accordionSidenavPages"
          >
            <a
              class="nav-link"
              routerLink="/users/lists"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
            >
              Lists
            </a>
          </nav>
        </div>
        <a
          class="nav-link collapsed"
          routerLink="/media"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >
          <div class="nav-link-icon">
            <i class="fas fa-image" style="font-size: 20px"></i>
          </div>
          Media
        </a>
      </div>
    </div>

    <div class="sidenav-footer">
      <div class="sidenav-footer-content">
        <div class="sidenav-footer-subtitle">Logged in as:</div>
        <div class="sidenav-footer-title">Valerie Luna</div>
      </div>
    </div>
  </nav>
</div>
