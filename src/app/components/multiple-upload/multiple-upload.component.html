<div class="media-upload-box" *ngIf="allMediaUrls.length === 0">
  <label class="media-upload-label">Media</label>
  <div class="media-upload-zone">
    <div class="upload-buttons">
      <button class="upload-btn" (click)="triggerMainUpload()">
        Upload new
      </button>
      <button
        class="select-btn"
        data-bs-toggle="modal"
        data-bs-target="#mediaModal"
      >
        Select existing
      </button>
    </div>
    <p class="upload-hint">Accepts images, videos, or 3D models</p>
    <input
      type="file"
      #fileInputRef
      (change)="onFileSelected($event)"
      multiple
      hidden
    />
  </div>
</div>
<!-- Thumbnail Gallery -->
<div
  cdkDropList
  [cdkDropListData]="getConfirmedMediaList()"
  (cdkDropListDropped)="drop($event)"
  cdkDropListOrientation="mixed"
>
  <div class="container">
    <!-- Thumbnails Grid -->
    <div class="row">
      <div
        class="d-flex align-items-center justify-content-between mb-2 p-0"
        *ngIf="checkedMediaUrls.size > 0"
      >
        <div class="d-flex align-items-center gap-2">
          <div
            class="bg-dark text-white d-flex align-items-center justify-content-center rounded"
            style="width: 24px; height: 24px"
          >
            <i class="fa fa-minus" style="font-size: 12px"></i>
          </div>
          <span class="text-muted">
            {{ checkedMediaUrls.size }} files selected
          </span>
        </div>

        <button
          class="btn btn-link text-danger p-0"
          (click)="clearSelectedMedia()"
        >
          Remove
        </button>
      </div>
      <label class="media-upload-label p-0 media-label">Media</label>

      <div class="col-md-4 p-0" *ngIf="getFirstConfirmedMedia()">
        <div
          class="card large-card overflow"
          style="cursor: pointer"
          (click)="onMediaClicked(getFirstConfirmedMedia())"
        >
          <div class="card-body">
            <img
              [src]="getFirstConfirmedMedia().url"
              class="w-100 h-100 object-fit-cover"
              alt="media"
            />
          </div>
        </div>
      </div>
      <div class="col-md-8 pe-0">
        <div class="row g-3">
          <ng-container
            *ngFor="let media of getConfirmedMediaList(); let i = index"
          >
            <div class="col-6 col-md-3" (click)="onMediaClicked(media)" cdkDrag>
              <div
                class="card small-card media-hover-wrapper"
                [class.card-selected]="isMediaChecked(media.url)"
              >
                <div class="hover-overlay">
                  <!-- Checkbox -->
                  <input
                    type="checkbox"
                    class="form-check-input select-checkbox"
                    [checked]="isMediaChecked(media.url)"
                    (change)="onMediaCheckboxToggle(media.url, $event)"
                    (click)="$event.stopPropagation()"
                  />

                  <!-- Drag Icon -->
                  <i class="fa-solid fa-grip-vertical" style="opacity: 0.5"></i>
                </div>

                <div class="card-body p-0">
                  <img
                    [src]="media.url"
                    class="w-100 h-100 object-fit-cover"
                    [alt]="'media'"
                  />
                </div>
              </div>
            </div>
          </ng-container>

          <!-- "+X" overlay if needed -->
          <div
            class="col-6 col-md-3"
            *ngIf="getExtraCount() > 0 && !isExpanded"
          >
            <div
              class="card small-card position-relative border rounded-3 text-white d-flex justify-content-center align-items-center"
              style="
                background-color: rgba(0, 0, 0, 0.5);
                cursor: pointer;
                flex-shrink: 0;
              "
              (click)="isExpanded = true"
            >
              <div class="fw-semibold">+{{ getExtraCount() }}</div>
            </div>
          </div>

          <!-- "+" button -->
          <div class="col-6 col-md-3">
            <div
              *ngIf="confirmedMediaUrls.size > 0"
              class="card small-card d-flex justify-content-center align-items-center border rounded-3 border-secondary-subtle"
              style="cursor: pointer"
              data-bs-toggle="modal"
              data-bs-target="#mediaModal"
            >
              <span class="fs-2 fw-light">+</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Select existing -->
<div
  class="modal fade"
  #mediaModal
  id="mediaModal"
  tabindex="-1"
  aria-labelledby="mediaModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select file</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <!-- Filters -->
        <div class="search-wrapper mb-2">
          <!-- Left: Search + Filters -->
          <div class="search-area">
            <div class="search-input-wrapper">
              <i class="bi bi-search"></i>
              <input
                type="text"
                class="form-control search-input"
                placeholder="Search files"
              />
            </div>
            <div class="filter-buttons d-flex">
              <select class="filter-select">
                <option selected disabled>File type</option>
                <option>Image</option>
                <option>Video</option>
              </select>
              <select class="filter-select">
                <option selected disabled>File size</option>
                <option>Small</option>
                <option>Large</option>
              </select>
              <select class="filter-select">
                <option selected disabled>Used in</option>
                <option>Project A</option>
                <option>Project B</option>
              </select>
              <select class="filter-select">
                <option selected disabled>Product</option>
                <option>App 1</option>
                <option>App 2</option>
              </select>
            </div>
          </div>

          <!-- Right: Sort + View -->
          <div class="action-buttons d-flex gap-2">
            <button class="sort-button">
              <i class="bi bi-arrow-down-up"></i> Sort
            </button>
            <select>
              <option selected>Grid View</option>
              <option>List View</option>
            </select>
          </div>
        </div>

        <div class="media-upload-box">
          <label class="media-upload-label">Media</label>
          <div class="media-upload-zone">
            <div class="upload-buttons">
              <button class="upload-btn" (click)="modalFileInput.click()">
                Upload new
              </button>
            </div>
            <p class="upload-hint">Accepts images, videos, or 3D models</p>
            <input
              type="file"
              #modalFileInput
              (change)="onModalFileSelected($event)"
              multiple
              hidden
            />
          </div>
        </div>

        <div class="media-grid mt-4">
          <div
            class="media-card position-relative"
            *ngFor="let media of medias"
            (click)="toggleMediaSelection(media.url)"
            [class.border-primary]="isSelectedMedia(media.url)"
            style="cursor: pointer"
          >
            <img [src]="media.url" alt="media preview" />
            <div class="caption">{{ media.filename }}</div>

            <input
              type="checkbox"
              class="form-check-input position-absolute"
              style="top: 6px; left: 6px"
              [checked]="isSelectedMedia(media.url)"
              (click)="
                $event.stopPropagation(); toggleMediaSelection(media.url)
              "
            />
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          class="btn btn-primary btn-sm"
          data-bs-dismiss="modal"
          (click)="onModalConfirmSelection()"
        >
          Done
        </button>
      </div>
    </div>
  </div>
</div>

<app-image-detail
  (close)="selectedImageDetail = ''"
  *ngIf="selectedImageDetail"
  [imageUrl]="selectedImageDetail.url"
  [filename]="selectedImageDetail.filename"
  [altText]="selectedImageDetail.altText"
  [fileExtension]="selectedImageDetail.extension"
  [fileSize]="selectedImageDetail.size"
  [width]="selectedImageDetail.width"
  [height]="selectedImageDetail.height"
  [addedDate]="selectedImageDetail.createdAt"
>
</app-image-detail>
