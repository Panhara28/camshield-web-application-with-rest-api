<div class="card p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="mb-0 fw-semibold">Projects of the Month</h5>
    <div class="dropdown">
      <button
        class="btn btn-light dropdown-toggle"
        type="button"
        id="monthDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        January
      </button>
      <ul class="dropdown-menu" aria-labelledby="monthDropdown">
        <li><a class="dropdown-item" href="#">February</a></li>
        <li><a class="dropdown-item" href="#">March</a></li>
      </ul>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
          <th *ngFor="let header of headers">
            {{ getHeaderLabel(header) }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of displayedData">
          <td *ngFor="let header of headers">
            <ng-container *ngIf="imageFields.includes(header); else textCell">
              <img
                [src]="getValueByPath(row, header) || '/account.png'"
                alt="avatar"
                class="rounded-circle"
                width="40"
                height="40"
              />
            </ng-container>
            <ng-template #textCell>
              {{ getValueByPath(row, header) }}
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav *ngIf="totalPages > 1" class="mt-3">
    <ul class="pagination justify-content-center">
      <li
        class="page-item"
        [class.disabled]="currentPage === 1"
        (click)="changePage(currentPage - 1)"
      >
        <a class="page-link">Previous</a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of pages"
        [class.active]="page === currentPage"
        (click)="changePage(page)"
      >
        <a class="page-link">{{ page }}</a>
      </li>
      <li
        class="page-item"
        [class.disabled]="currentPage === totalPages"
        (click)="changePage(currentPage + 1)"
      >
        <a class="page-link">Next</a>
      </li>
    </ul>
  </nav>
</div>
