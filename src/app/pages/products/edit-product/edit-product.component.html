<app-layouts>
  <div class="container-xl px-4">
    <app-page-title
      title="Create Products"
      description="This is will be the description of user list!"
    ></app-page-title>
    <div class="row">
      <div class="col-lg-8">
        <!-- Product Info Section -->
        <div class="card">
          <h5>Product Information</h5>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter product title"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <quill-editor
              [style]="{ height: '200px', width: '100%' }"
              [modules]="{
                toolbar: [
                  ['bold', 'italic', 'underline'],
                  [{ align: [] }],
                  ['link']
                ]
              }"
              format="json"
            ></quill-editor>
          </div>
          <div class="mb-3">
            <div>[Multiple Upload Placeholder]</div>
          </div>
          <div class="mb-3">
            <select class="form-select">
              <option disabled selected>Choose a product category</option>
              <optgroup label="Group 1">
                <option>Subcategory 1</option>
                <option>Subcategory 2</option>
              </optgroup>
              <optgroup label="Group 2">
                <option>Subcategory 3</option>
              </optgroup>
            </select>
          </div>
        </div>

        <!-- Pricing Section -->
        <div class="card">
          <h5>Pricing</h5>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" placeholder="$0.00" />
            </div>
            <div class="col-md-4">
              <label class="form-label"
                >Compare-at price
                <i
                  class="fas fa-info-circle"
                  title="Original price before discount."
                ></i>
              </label>
              <input type="number" class="form-control" placeholder="$0.00" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label class="form-label"
                >Cost per item
                <i
                  class="fas fa-info-circle"
                  title="How much it costs you to buy or make this product."
                ></i>
              </label>
              <input type="number" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Profit</label>
              <input type="text" class="form-control" value="0" disabled />
            </div>
            <div class="col-md-4">
              <label class="form-label">Margin</label>
              <input type="text" class="form-control" value="0%" disabled />
            </div>
          </div>
        </div>

        <!-- Variants Section -->
        <div class="card">
          <div class="card-title">Variants</div>
          <div class="card p-4 shadow-sm">
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label fw-semibold">Option name</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0"
                    ><i class="fa fa-grip-vertical"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control border-start-0"
                    value="Size"
                    disabled
                  />
                </div>
              </div>

              <div class="mb-2">
                <label class="form-label fw-semibold">Option values</label>
                <div class="input-group mb-2">
                  <span class="input-group-text bg-white border-end-0"
                    ><i class="fa fa-grip-vertical"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control border-start-0"
                    placeholder="Add Value"
                  />
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
                <button class="btn btn-sm btn-primary">
                  <i class="fa fa-plus me-1"></i> Add Value
                </button>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-outline-danger">Delete</button>
                <button class="btn btn-dark">Done</button>
              </div>
            </div>
            <div class="card-footer bg-white py-3" style="border-top: none">
              <div class="text-decoration-none">
                <i class="fa fa-plus-circle me-1"></i> Add another option
              </div>
            </div>
          </div>

          <div class="variant-card">
            <div class="variant-header d-flex justify-content-between">
              <span>Variant Â· Collapse all</span>
              <span class="d-none d-md-block">Price</span>
              <span class="d-none d-md-block">Available</span>
            </div>

            <div class="variant-group mb-3">
              <div
                class="bg-light px-3 py-2 d-flex justify-content-between align-items-center border"
                style="cursor: pointer"
              >
                <strong>Size / Color</strong>
                <i class="fa fa-chevron-down"></i>
              </div>

              <div class="variant-row">
                <input type="checkbox" class="form-check-input me-2" />
                <div
                  class="variant-image"
                  style="
                    width: 80px;
                    height: 80px;
                    border: 1px dashed #ccc;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    overflow: hidden;
                    border-radius: 6px;
                    cursor: pointer;
                    background-color: #f9f9f9;
                    position: relative;
                  "
                >
                  <i
                    class="fas fa-image"
                    style="font-size: 24px; color: #bbb"
                  ></i>
                </div>
                <div class="variant-text d-flex">
                  <span class="me-2">M</span><span class="me-2">/</span
                  ><span class="me-2">Black</span>
                </div>
                <input
                  type="text"
                  class="form-control variant-price"
                  value="$0.00"
                />
                <input
                  type="number"
                  class="form-control variant-available"
                  value="0"
                />
              </div>
            </div>

            <div class="footer-note">
              Total inventory at Shop location: 0 available
            </div>
          </div>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="col-lg-4">
        <div class="card">
          <h5>Status</h5>
          <select class="form-select">
            <option>Active</option>
            <option>Draft</option>
            <option>Archived</option>
          </select>
        </div>
        <div class="card">
          <h5>Product organization <i class="fas fa-info-circle"></i></h5>
          <div class="mb-3">
            <label class="form-label">Type</label>
            <input type="text" class="form-control" placeholder="e.g. Shirt" />
          </div>
          <div class="mb-3">
            <label class="form-label">Vendor</label>
            <input
              type="text"
              class="form-control"
              placeholder="e.g. Acme Co."
            />
          </div>
        </div>
        <div class="card">
          <button class="btn btn-primary">Submit Product</button>
        </div>
      </div>
    </div>
  </div>
</app-layouts>
