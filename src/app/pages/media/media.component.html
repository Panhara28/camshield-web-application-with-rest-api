<app-layouts>
  <div class="container-xl px-4">
    <app-page-title
      title="Media"
      description="Three dashboard examples to get you started!"
    ></app-page-title>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <mat-tab-group>
              <mat-tab label="Upload">
                <div
                  class="drop-zone text-center mt-4"
                  (dragover)="onDragOver($event)"
                  (drop)="onFileDropped($event)"
                  (click)="fileInput.click()"
                >
                  Drag & Drop Images Here or Click to Upload
                  <input
                    type="file"
                    #fileInput
                    (change)="onFileSelected($event)"
                    accept="image/*"
                    multiple
                    hidden
                  />
                </div>

                <div class="preview-container d-flex flex-wrap mt-3">
                  <div
                    *ngFor="let url of previewUrls; let i = index"
                    class="position-relative m-1"
                  >
                    <img
                      [src]="url"
                      class="img-thumbnail object-fit-cover"
                      style="max-width: 100px; height: 100px"
                    />
                    <i
                      type="button"
                      class="fa fa-remove position-absolute top-0 end-0 bg-danger p-2 text-white text-center"
                      style="border-radius: 20px; width: 30px; height: 30px"
                      aria-label="Remove"
                      (click)="removeImage(i)"
                    ></i>
                  </div>
                </div>

                <div class="mt-3 text-center">
                  <button
                    class="btn btn-primary"
                    (click)="onUpload()"
                    [disabled]="previewFiles.length === 0"
                  >
                    Upload Images
                  </button>
                </div>
              </mat-tab>
              <mat-tab label="Libraries">
                <div class="row" style="width: 100%">
                  <div class="col-lg-2 mt-4 mb-4">
                    <mat-card class="example-card" appearance="outlined">
                      <img
                        mat-card-image
                        src="https://material.angular.dev/assets/img/examples/shiba2.jpg"
                        alt="Photo of a Shiba Inu"
                      />
                      <mat-card-actions>
                        <p>Name of image: 1.png</p>
                      </mat-card-actions>
                    </mat-card>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Third"> Content 3 </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layouts>
