<app-layouts>
  <div class="container-xl px-4">
    <app-page-title
      title="Dashboard"
      description="Three dashboard examples to get you started!"
    ></app-page-title>
    <div class="row">
      <div class="col-lg-3 col-md-6 mb-3">
        <app-cards
          total="0"
          icon="fas fa-chart-line"
          title="Total Revenue"
        ></app-cards>
      </div>
      <div class="col-lg-3 col-md-6 mb-3">
        <app-cards
          total="0"
          icon="fa fa-users"
          title="Total Revenue"
        ></app-cards>
      </div>
      <div class="col-lg-3 col-md-6 mb-3">
        <app-cards
          total="0"
          icon="fa fa-users"
          title="Total Revenue"
        ></app-cards>
      </div>
      <div class="col-lg-3 col-md-6 mb-3">
        <app-cards
          total="0"
          icon="fa fa-users"
          title="Total Revenue"
        ></app-cards>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <app-table
          tableTitle="User list"
          [data]="users"
          [meta]="meta"
          [pageSize]="meta.limit"
          [displayFields]="['profilePicture', 'name', 'email', 'role.name']"
          [imageFields]="['profilePicture']"
          [headerLabels]="{
            profilePicture: 'Avatar',
            name: 'Full Name',
            email: 'Email Address',
            'role.name': 'Role',
          }"
          [filterFields]="[
            { key: 'name', label: 'Fullname', type: 'text' },
            { key: 'email', label: 'Email', type: 'text' },
            {
              key: 'role',
              label: 'Role',
              type: 'select',
              options: [
                { value: 'chocolate', label: 'Chocolate' },
                { value: 'strawberry', label: 'Strawberry' },
                { value: 'vanilla', label: 'Vanilla' }
              ]
            }
          ]"
          (filterChanged)="onFilterChanged($event)"
        ></app-table>
      </div>
    </div>
  </div>
</app-layouts>
