<app-layouts>
  <div class="container-xl px-4">
    <app-page-title
      title="Dashboard"
      description="Three dashboard examples to get you started!"
    ></app-page-title>
    <div class="row">
      <div class="col-lg-3 col-md-6 mb-3">
        <app-cards
          total="0"
          icon="fas fa-chart-line"
          title="Total Revenue"
        ></app-cards>
      </div>
      <div class="col-lg-3 col-md-6 mb-3">
        <app-cards
          total="0"
          icon="fa fa-users"
          title="Total Revenue"
        ></app-cards>
      </div>
      <div class="col-lg-3 col-md-6 mb-3">
        <app-cards
          total="0"
          icon="fa fa-users"
          title="Total Revenue"
        ></app-cards>
      </div>
      <div class="col-lg-3 col-md-6 mb-3">
        <app-cards
          total="0"
          icon="fa fa-users"
          title="Total Revenue"
        ></app-cards>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <app-table
          [data]="users"
          [pageSize]="5"
          [displayFields]="['profilePicture', 'name', 'email', 'role.name']"
          [imageFields]="['profilePicture']"
          [headerLabels]="{
            profilePicture: 'Avatar',
            name: 'Full Name',
            email: 'Email Address',
            'role.name': 'Role'
          }"
        ></app-table>
      </div>
    </div>
  </div>
</app-layouts>
